<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaining Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Use the classes BELOW this line -->
  <div id="image-wrapper">
    <img class="new-avatar new-proportioned" src="/odin project 4/images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
    <img class="new-avatar new-distorted" src="/odin project 4/images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
  </div>
  <!-- Use the classes ABOVE this line -->
  <div>
    <img class="original proportioned" src="/odin project 4/images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
    <img class="original distorted" src="/odin project 4/images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
  </div>
</body>
</html>
